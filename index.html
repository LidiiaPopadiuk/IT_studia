<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT_studia</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./src/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./src/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./src/favicon/site.webmanifest" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/index.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="wrapper">
          <nav class="header__nav">
            <ul class="header__list">
              <li class="header__item">
                <a class="header__link header__link--active" href="#"
                  >Головна</a
                >
              </li>
              <li class="header__item">
                <a class="header__link" href="#">Наші проекти</a>
              </li>
              <li class="header__item">
                <a class="header__link" href="#">Послуги</a>
              </li>
              <li class="header__item">
                <a class="header__link" href="#">Новини</a>
              </li>
              <li class="header__item">
                <a class="header__link" href="#">Контакти</a>
              </li>
            </ul>
          </nav>
        </div>
        <button
          class="header__hamburger"
          aria-expanded="false"
          aria-controls="mobile-menu"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="mobile-menu" id="mobile-menu">
          <div class="mobile-menu__close">
            <i class="fa-solid fa-xmark"></i>
          </div>
          <ul class="mobile-menu__list">
            <li class="monile-menu__item">
              <a class="mobile-menu__link" href="#">Головна</a>
            </li>
            <li class="monile-menu__item">
              <a class="mobile-menu__link" href="#">Наші проекти</a>
            </li>
            <li class="monile-menu__item">
              <a class="mobile-menu__link" href="#">Послуги</a>
            </li>
            <li class="monile-menu__item">
              <a class="mobile-menu__link" href="#">Новини</a>
            </li>
            <li class="monile-menu__item">
              <a class="mobile-menu__link" href="#">Контакти</a>
            </li>
          </ul>

          <div class="decor">
            <span><i class="fa-solid fa-user decor__pearson"></i></span>
            <span><i class="fa-solid fa-message decor__messag"></i></span>
            <span class="decor__title">The best</span>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="hero" data-aos="zoom-in-down">
        <div class="container">
          <h2 class="hero__subtitle">Передова IT студія</h2>
          <h1 class="hero__title">
            Ми створюємо легкі рішення важких задач і проблем
          </h1>
          <button class="hero__btn">Наші проекти</button>
        </div>
      </section>
    </main>

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script
      src="https://kit.fontawesome.com/a467e6a069.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
    <script src="./js/mobile-menu.js"></script>
  </body>
</html>
